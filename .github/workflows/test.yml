name: Run tests

on:
  push:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true
      - name: Run tests
        run: pnpm test run

